<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Enjoy English - BIMI-ready sun logo (vector only) -->
  <!-- Colors -->
  <defs>
    <linearGradient id="sunGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD84D"/>
      <stop offset="100%" stop-color="#FFA800"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent per BIMI best practice) -->
  <!-- <rect width="512" height="512" fill="white"/> -->

  <!-- Rays -->
  <g fill="#FFC300" transform="translate(256,256)">
    <!-- 12 rays at 30Â° increments -->
    <!-- A rounded rectangle used as a ray, duplicated and rotated -->
    <!-- Base ray placed at top -->
    <g>
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(30)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(60)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(90)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(120)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(150)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(180)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(210)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(240)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(270)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(300)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
    <g transform="rotate(330)">
      <rect x="-14" y="-240" width="28" height="96" rx="14" ry="14"/>
    </g>
  </g>

  <!-- Sun core -->
  <circle cx="256" cy="256" r="140" fill="url(#sunGrad)"/>

  <!-- Highlight -->
  <ellipse cx="216" cy="216" rx="40" ry="28" fill="#FFFFFF" opacity="0.5"/>

</svg>
